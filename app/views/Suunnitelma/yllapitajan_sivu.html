{% extends "base.html" %}
{% block content %}

<table class="table table-bordered">

    <thead>
        <tr>        
            <th>Nimi</th>
            <th>Pääaine</th>
        </tr>
    </thead>

    <tbody>
        {% for kilpailija in kilpailijat %}
        <tr>
            <td><a href="{{base_path}}/kayttajan_sivu/{{kilpailija.id}}">{{kilpailija.nimi}}</td>
            <td>{{kilpailija.paaaine}}</td>
        </tr>
        {% endfor %} 
    </tbody>
</table>

{% endblock %}
