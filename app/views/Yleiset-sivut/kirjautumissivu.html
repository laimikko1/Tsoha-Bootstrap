{% extends "base.html" %}
{% block content %}
<h2>Kirjaudu sisään</h2>

{% if error %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endif %}

<form method="post" action="{{base_path}}/kirjautuminen">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input class="form-control" name="kayttajanimi" value="{{kayttajanimi}}" type="text" placeholder="Käyttäjätunnus">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input class="form-control" type="text" name="salasana" placeholder="Salasana">
    </div>

    <button type="submit" class="btn btn-info">Kirjaudu sisään</button>
    <p></p>
    <p></p>
    <p>Etkö ole vielä jäsen?</p>
    <p></p>
    <p></p>
</form>

<form action="http://laimikko.users.cs.helsinki.fi/KuJudo/rekisteroityminen">
    <button type="submit" class="btn-success">Liity tästä!</button>

</form>
{% endblock %}
